{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
  <h2>Teste grátis por 7 dias</h2>
  <p class="text-muted mb-4">Preencha os dados abaixo e comece agora.</p>

  <form method="post" class="w-50 mx-auto border p-4 rounded shadow-sm bg-light">
    {% csrf_token %}
    <div class="mb-3 text-start">
      <label class="form-label">Nome de usuário</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Senha</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Criar Conta de Teste</button>
  </form>

  {% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}

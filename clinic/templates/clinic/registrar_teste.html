{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OdontoIA | Teste Gratuito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'img/logo_odontoIA.png' %}">
  <style>
    body {
      background: #E2EFF7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .btn-odonto {
      background: #0b5394;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card mx d-block">
    <img src="{% static 'img/logo_odontoIA.png' %}" alt="Logo OdontoIA" style="width:120px;margin-bottom:10px;" >
    <h3 class="mb-3">Crie sua conta gratuita</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label>Usuário</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label>E-mail</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label>Senha</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-odonto mt-2">Ativar teste gratuito (7 dias)</button>
    </form>

    <p class="mt-3 text-muted">
      Já tem conta? <a href="{% url 'clinic:login' %}" class="fw-bold text-primary">Entrar</a>
    </p>
  </div>
</body>
</html>

{% extends 'clinic/base.html' %}
{% block content %}
<div class="container py-4">
    <h3>{{ receita|default:"Nova Receita" }}</h3>

    <form method="POST">
        {% csrf_token %}

        <label>Descrição</label>
        <input type="text" name="descricao" class="form-control" value="{{ receita.descricao|default:'' }}">

        <label>Valor</label>
        <input type="number" step="0.01" name="valor" class="form-control" value="{{ receita.valor|default:'' }}">

        <label>Data</label>
        <input type="date" name="data" class="form-control" value="{{ receita.data|date:'Y-m-d' }}">

        <button class="btn btn-success mt-3">Salvar</button>
    </form>
</div>
{% endblock %}
